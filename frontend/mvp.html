<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Detection Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sensor-card {
      border-left: 6px solid gray;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #f8f9fa;
      transition: box-shadow 0.2s ease;
    }
    .sensor-card.online {
      border-left-color: green;
    }
    .sensor-card.offline {
      border-left-color: red;
    }
    .sensor-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Drone Detection Dashboard</h1>
    <div id="sensorGrid" class="row g-4">
      <!-- Sensor cards will be injected here -->
    </div>
  </div>

  <script>
    const mockSensorData = [
      {
        id: "sensor-001",
        location: "Syracuse HQ Roof",
        signalStrength: 82,
        lastSeen: "2025-07-27T14:10:00Z",
        status: "online"
      },
      {
        id: "sensor-002",
        location: "Watertown Tower",
        signalStrength: 65,
        lastSeen: "2025-07-27T14:05:12Z",
        status: "offline"
      },
      {
        id: "sensor-003",
        location: "Albany Substation",
        signalStrength: 91,
        lastSeen: "2025-07-27T14:12:30Z",
        status: "online"
      }
    ];

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function createSensorCard(sensor) {
      const card = document.createElement('div');
      card.className = `col-md-4`;

      card.innerHTML = `
        <div class="sensor-card ${sensor.status}">
          <h5>${sensor.location}</h5>
          <p><strong>Signal:</strong> ${sensor.signalStrength}%</p>
          <p><strong>Last Seen:</strong> ${formatDate(sensor.lastSeen)}</p>
          <p><strong>Status:</strong> ${sensor.status}</p>
        </div>
      `;

      return card;
    }

    function loadSensors() {
      const grid = document.getElementById('sensorGrid');
      mockSensorData.forEach(sensor => {
        const card = createSensorCard(sensor);
        grid.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', loadSensors);
  </script>
</body>
</html>
